<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <link rel="stylesheet" href="contact.css">
</head>
<body>

    <header class="header">
        <nav class="nav">
            <div class="nav__image">
               <a href="index.html"><img src="Photos/logo.png" alt="logo"></a>
            </div>

            <div class="nav__toggle" id="navToggle">
                &#9776; <!-- Unicode for hamburger -->
            </div>

            <div class="nav__links" id="navLinks">
                <a href="index.html">Home</a>
                <a href="gallery.html">Gallery </a>
                <a href="contact.html">Contact</a>
            </div>
        </nav>
    </header>
    
    <main class="main">
        <div class="contact__container">
            <div class="contact__header">
                <h1>Get in Touch</h1>
                <p>Have a question or want to collaborate? Send me a message!</p>
            </div>

            <form class="contact__form">
                <div class="form__group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form__group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form__group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>

                <div class="form__group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>

                <button type="submit" class="form__button">Send Message</button>
            </form>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Through My Lens: Earth Edition. All rights reserved.</p>
    </footer>

    <script>
        const toggle = document.getElementById('navToggle');
        const links = document.getElementById('navLinks');

        toggle.addEventListener('click', () => {
            links.classList.toggle('active');

            if (links.classList.contains('active')) {
                toggle.innerHTML = '&times;'; // X close icon
            } else {
                toggle.innerHTML = '&#9776;'; // hamburger icon
            }
        });
    </script>

</body>
</html>
